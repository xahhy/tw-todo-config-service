server:
  port: 8088
  context-path: /api

userService:
  ribbon:
    listOfServers: http://user-service:8082

todoService:
  ribbon:
    listOfServers: http://todo-service:8080

zuul:
  sensitiveHeaders:
  routes:
    user:
      serviceId: userService
#      url: http://localhost:8082/user
      path: /users/**
      stripPrefix: false
    login:
#      url: http://localhost:8082/login
      path: /login/**
      serviceId: userService
      stripPrefix: false
    todo:
#      url: http://localhost:8080/todos
      serviceId: todoService
      path: /todos/**
      stripPrefix: false
    tags:
#      url: http://user-service:8080/tags
      serviceId: todoService
      path: /tags/**
      stripPrefix: false